        glowing {
            position: relative;
            min-width: 700px;
            height: 550px;
            margin: -150px;
            transform-origin: right;
            animation: colorChange 5s linear infinite;
        }

        .glowing:nth-child(even) {
            transform-origin: left;
        }

        @keyframes colorChange {
            0% {
                filter: hue-rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .glowing span {
            position: absolute;
            top: calc(80px * var(--i));
            left: calc(80px * var(--i));
            bottom: calc(80px * var(--i));
            right: calc(80px * var(--i));
        }

        .glowing span::before {
            content: "";
            position: absolute;
            top: 50%;
            left: -8px;
            width: 15px;
            height: 15px;
            background: #f00;
            border-radius: 50%;
        }

        .glowing span:nth-child(3n + 1)::before {
            background: rgba(134, 255, 0, 1);
            box-shadow: 0 0 20px rgba(134, 255, 0, 1),
                0 0 40px rgba(134, 255, 0, 1),
                0 0 60px rgba(134, 255, 0, 1),
                0 0 80px rgba(134, 255, 0, 1),
                0 0 0 8px rgba(134, 255, 0, .1);
        }

        .glowing span:nth-child(3n + 2)::before {
            background: rgba(255, 214, 0, 1);
            box-shadow: 0 0 20px rgba(255, 214, 0, 1),
                0 0 40px rgba(255, 214, 0, 1),
                0 0 60px rgba(255, 214, 0, 1),
                0 0 80px rgba(255, 214, 0, 1),
                0 0 0 8px rgba(255, 214, 0, .1);
        }

        .glowing span:nth-child(3n + 3)::before {
            background: rgba(0, 226, 255, 1);
            box-shadow: 0 0 20px rgba(0, 226, 255, 1),
                0 0 40px rgba(0, 226, 255, 1),
                0 0 60px rgba(0, 226, 255, 1),
                0 0 80px rgba(0, 226, 255, 1),
                0 0 0 8px rgba(0, 226, 255, .1);
        }

        .glowing span:nth-child(3n + 1) {
            animation: animate 10s alternate infinite;
        }

        .glowing span:nth-child(3n + 2) {
            animation: animate-reverse 3s alternate infinite;
        }

        .glowing span:nth-child(3n + 3) {
            animation: animate 8s alternate infinite;
        }

        .news-ticker {
            overflow: hidden;
            margin-top: 20px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            padding: 10px;
            max-height: 200px;
            /* Set a maximum height for the ticker */
        }

        .news-ticker ul {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
            white-space: nowrap;
        }

        .news-ticker li {
            margin-bottom: 10px;
            animation: slide-up 10s linear infinite;
        }

        /* Add a scrollbar to the news ticker */
        .news-ticker ul {
            overflow: auto;
        }

        @keyframes slide-up {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-100%);
            }
        }


        @keyframes animate {
            0% {
                transform: rotate(180deg);
            }

            50% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes animate-reverse {
            0% {
                transform: rotate(360deg);
            }

            50% {
                transform: rotate(180deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        // Function to update the news ticker items
        function updateNewsTicker() {
            // You can modify this part to fetch dynamic news items from an API or another source

                "Breaking news: There 15% off on using metro card avail soon!",
                "Stay tuned for updates on reservations.",
                "New feature added to our platform.",

            ];

            const tickerList = document.getElementById("ticker-list");

            // Clear the existing news items

            // Populate the news items in the ticker
            newsItems.forEach((item) => {
                const listItem = document.createElement("li");
                listItem.textContent = item;
                tickerList.appendChild(listItem);
            });
        }
